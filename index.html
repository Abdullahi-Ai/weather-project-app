<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Weather App - Easy Tutorial</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="card">
        <div class="search">
            <input type="text" id="city-input" name="city" placeholder="Enter city name" spellcheck="false">

            <button><img src="search.png"></button>
        </div>
        <div class="error"></div>
        <p>Opps Invalid city name</p>
        <div class="weather">
            <img src="rain.jpeg" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>

</html>
